spring.application.name=users-service

server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/storefit_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Comunicación con otros servicios
catalog-service.url=${CATALOG_SERVICE_URL:http://localhost:8081}
orders-service.url=${ORDERS_SERVICE_URL:http://localhost:8082}
support-service.url=${SUPPORT_SERVICE_URL:http://localhost:8083}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Ejecuta data.sql después de que JPA cree/actualice el esquema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

