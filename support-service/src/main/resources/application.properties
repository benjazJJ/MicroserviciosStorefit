spring.application.name=support-service
server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/storefit_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Comunicaci√≥n con otros servicios
catalog-service.url=${CATALOG_SERVICE_URL:http://localhost:8081}
orders-service.url=${ORDERS_SERVICE_URL:http://localhost:8082}
users-service.url=${USERS_SERVICE_URL:http://localhost:8084}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

